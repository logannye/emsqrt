[package]
name = "emsqrt-operators"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "TE-friendly operators for the EM-âˆš engine"

[lib]
name = "emsqrt_operators"
path = "src/lib.rs"

[dependencies]
emsqrt-core = { path = "../emsqrt-core", package = "emsqrt-core" }
emsqrt-mem  = { path = "../emsqrt-mem",  package = "emsqrt-mem" }

serde = { version = "1", features = ["derive"] }
thiserror = "1"

# Arrow compute for fast paths (feature-gated)
arrow-array = { version = "53", optional = true }
arrow-schema = { version = "53", optional = true }

[features]
arrow = ["dep:arrow-array", "dep:arrow-schema", "emsqrt-core/arrow"]
